<div class="accordian">
    <ul>
		<li ng-repeat="activity in $ctrl.data" >
			<div class="image_title">
				<a style="display: inline;"href="/#/activity/{{activity._id}}">{{activity.title}}</a>
        <div class="pull-right" style="padding-right:20px">
          <div ng-repeat="i  in [1, 2, 3, 4,5]" style="display:inline-block; font-size:large;color:white">
            <span class="glyphicon glyphicon-star"  ng-if="i<=activity.rating"></span>
            <span class="glyphicon glyphicon-star-empty"  ng-if="i>activity.rating"></span>
          </div>
        </div>
			</div>
			<a href="#">
				<img style="width: 640px; height:320px;" src="img/{{activity.media[0]}}"/>
			</a>
		</li>
	</ul>
</div>


<style>
.accordian {
	/*width: 805px;*/
  width:90%;
  height: 320px;
	overflow: hidden;

	/*Time for some styling*/
	margin: 20px auto;
	box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.35);
	-webkit-box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.35);
	-moz-box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.35);
}

/*A small hack to prevent flickering on some browsers*/
.accordian ul {
	width: 2000px;
	/*This will give ample space to the last item to move
	instead of falling down/flickering during hovers.*/
}

.accordian li {
	position: relative;
	display: block;
	width: 155px;
	float: left;

	border-left: 1px solid #888;

	box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);
	-webkit-box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);
	-moz-box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);

	/*Transitions to give animation effect*/
	transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
	/*If you hover on the images now you should be able to
	see the basic accordian*/
}

/*Reduce with of un-hovered elements*/
.accordian ul:hover li {width: 85px;}
/*Lets apply hover effects now*/
/*The LI hover style should override the UL hover style*/
.accordian ul li:hover {width: 640px;}


.accordian li img {
	display: block;
}

/*Image title styles*/
.image_title {
	background: rgba(0, 0, 0, 0.5);
	position: absolute;
	left: 0; bottom: 0;
width: 640px;

}
.image_title a {
	display: block;
	color: #fff;
	text-decoration: none;
	padding: 20px;
	font-size: 16px;
}
</style>
