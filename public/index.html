  <style>
  #status .move{
      -webkit-animation: myanim 5s;
      animation: myanim 5s;
  }
  @-webkit-keyframes myanim
  {
  0%   {top:0;left:0; width: 100px; height: 100px;}
  66%  {top:0;left:800px; width:100px;height:100px;}
  67%  {top:0;left:800px; width:200px; height: 200px;}
  100% {top:0; left:0; width: 200px; height:200px;}
  }
  @keyframes myanim
  {
  0%   {top:0;left:0; width: 100px; height: 100px;}
  66%  {top:0;left:800px; width:100px;height:100px;}
  67%  {top:0;left:800px; width:200px; height: 200px;}
  100% {top:0; left:0; width: 200px; height:200px;}
  }
  </style>

  <script>
  function checkScroll(){
    var startY = $('.navbar').height() * 2; //The point where the navbar changes in px

    if($(window).scrollTop() > startY){
      $('.navbar').addClass("scrolled");
    }else{
      $('.navbar').removeClass("scrolled");
    }
  }


  if($('.navbar').length > 0){
    $(window).on("scroll load resize", function(){
      checkScroll();
    });
  }
  </script>

  <style>
  /*Add the below transitions to allow a smooth color change similar to lyft*/
  .navbar {
    -webkit-transition: all 0.6s ease-out;
    -moz-transition: all 0.6s ease-out;
    -o-transition: all 0.6s ease-out;
    -ms-transition: all 0.6s ease-out;
    transition: all 0.6s ease-out;
    background-color:rgba(255,255,255,0.1);
  }

  .navbar.scrolled {
    background-color:rgba(255,255,255,1);
  }


  </style>

    <!-- login modal -->
    <script type="text/ng-template" id="loginModal.html">
      <div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      Log in</h3>
              </div>
              <div class="panel-body">
                  <div class="row" style="display: -webkit-box;">
                      <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br />
                          <a href="http://www.jquery2dotnet.com" class="btn facebook btn-block" role="button">Log in using Facebook</a>
                          <br />
                          <a href="http://www.jquery2dotnet.com" class="btn twitter btn-block" role="button">Log in using Twitter</a>
                      </div>
                      <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                          <form role="form">
                          <div class="input-group">
                              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                              <input type="text" class="form-control" ng-model="username" placeholder="Username" required autofocus />
                          </div>
                          <div class="input-group">
                              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                              <input type="password" class="form-control" ng-model="password" placeholder="Password" required />
                          </div>
                          <p>
                              <a href="http://www.jquery2dotnet.com">Lost your password?</a></p>
                          Don't have an account? <a href="" ng-click="signupStatechange()">Sign up here</a>
                          </form>
                      </div>
                  </div>
              </div>
              <div class="panel-footer">
                  <div class="row" style="display: -webkit-box;">
                      <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" value="Remember">
                                  Remember me
                              </label>
                          </div>
                      </div>
                      <div class="col-xs-6 col-sm-6 col-md-6">
                          <button type="button" ng-click="login()" class="btn btn-labeled btn-success">
                              <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Login</button>
                          <button type="button" ng-click="cancelLogin()" class="btn btn-labeled btn-danger">
                              <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancel</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<style>
.btn-label {position: relative;left: -12px;display: inline-block;padding: 6px 12px;background: rgba(0,0,0,0.15);border-radius: 3px 0 0 3px;}
.btn-labeled {padding-top: 0;padding-bottom: 0;}
.input-group { margin-bottom:10px; }
.separator { border-right: 1px solid #dfdfe0; }
.facebook,.twitter { min-width:170px; }
.facebook { background-color:#354E84;color:#fff; }
.twitter { background-color:#00A5E3;color:#fff; }
.facebook:hover,.twitter:hover { color:#fff; }
.modal-content {
  background-color: rgba(0,0,0,0);
border-width: 0px;
box-shadow: inset 0 0 0px black;
}
.modal {
    z-index: 999999 !important;
  }
#toast-container{
  z-index: 99999999 !important;
}
</style>
    </script>
